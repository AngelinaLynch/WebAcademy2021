  <div id="pp">

    <button type="button" onclick="color()">  Color </button>
     <button type="button" onclick="reset()">  Reset </button>
    <script>
      
function color(){
  document.getElementById("pp").style.backgroundColor="deeppink";
}
  function size(){
  document.getElementById("pp").style.width ="300px";
      document.getElementById("pp").style.height="300px";
}
function move(){
  document.getElementById("pp").style.position="absolute";
}
function circle(){
  document.getElementById("pp").style.borderRadius="400px";
}
function reset(){
  document.getElementById("block").style.width="200px";
  document.getElementById("block").style.height="200px";
  document.getElementById("block").style.backgroundColor="#ff94cd";
  document.getElementById("block").style.borderRadius="100px";
  document.getElementById("block").style.position="relative";
}
